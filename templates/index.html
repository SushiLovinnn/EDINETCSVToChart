<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select JSON and Generate Plot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Select JSON and Generate Plot</h1>
        <form action="/search_json" method="get" class="search-form">
            <input type="text" name="query" placeholder="Search JSON files">
            <input type="submit" value="Search">
        </form>
        <form action="/process_json" method="post" class="select-form">
            <select name="json_file">
                {% for json_file in json_files %}
                    <option value="{{ json_file }}">{{ json_file }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Generate Plot">
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
